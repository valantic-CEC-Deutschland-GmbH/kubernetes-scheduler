namespace: ValanticSprykerTest\Zed\SchedulerKubernetes

paths:
  tests: .
  data: ../../../_data
  support: _support
  log: ../../../_output

coverage:
  enabled: true
  remote: false

suites:
  Zed:
    path: .
    class_name: SchedulerKubernetesZedTester
    modules:
      enabled:
        - \SprykerTest\Shared\Testify\Helper\Environment:
            isolated: true
        - \SprykerTest\Shared\Testify\Helper\ConfigHelper
        - \SprykerTest\Shared\Testify\Helper\LocatorHelper
        - \SprykerTest\Shared\Transfer\Helper\TransferGenerateHelper:
            isolated: true
